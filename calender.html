 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="calender.css" />
</head>
<body>
  <center><h1 style="text-align: center;">Calendar</h1></center>
  <center><h2> Organise ur dates </h2></center>

  <div class="controls">
    <select id="monthSelect"></select>
    <select id="yearSelect"></select>
  </div>

  <div class="calender" id="calender"></div>

  <!-- Reminder Modal -->
  <div class="modal" id="reminderModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalDate"></h3>
      <textarea id="reminderText" placeholder="Enter your reminder..."></textarea>
      <button onclick="saveReminder()">Save</button>
    </div>
  </div>

  <script src="calender.js"></script>
</body>
</html>
